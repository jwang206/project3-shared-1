<!DOCTYPE html>
<html class="login" lang="en">

<head>
    <meta charset="UTF-8">
    <link href="screen.css" rel="stylesheet">
    <script src="js/myscript.js">
    </script>
    <title>IIT Login</title>
    <script type="text/javascript">
        // login validation
        var attempt = 3; // Variable to count number of attempts.
        // Below function Executes on click of login button.
        function validate() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (username !== "" && password !== "") {
                window.location = "welcome.html"; // Redirecting to other page.
                return false;
            } else {
                attempt--; // Decrementing by one.
                alert("You have left " + attempt + " attempt;");
                // Disabling fields after 3 attempts.
                if (attempt == 0) {
                    document.getElementById("username").disabled = true;
                    document.getElementById("password").disabled = true;
                    document.getElementById("submit").disabled = true;
                    return false;
                }
            }
        }
    </script>
</head>

<body>
    <img alt="Illinois_Institute_of_Technology" id="iit_logo" src="https://upload.wikimedia.org/wikipedia/en/thumb/f/ff/Illinois_Institute_of_Technology_(emblem).svg/1280px-Illinois_Institute_of_Technology_(emblem).svg.png">
    <div class="container">
        <form class="loginbox">
            <input id="username" name="username" placeholder="Username" required="" type="text">
            <input id="password" name="password" placeholder="Password" required="" type="password">
            <input id="login-button" onclick="validate()" type="button" value="Login">
            <p><a href="https://my.iit.edu/cp/myqa/answer/start">Forgot
            Password?</a>
            </p>
        </form>
    </div>
</body>

</html>
